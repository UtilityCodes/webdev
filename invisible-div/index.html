<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Select & Add</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            margin-top: 20px;
            display: none;
            border: 1px solid #ccc;
            padding: 15px;
            width: 300px;
            border-radius: 5px;
        }
        .info-card {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        button {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <label for="customer">Select Customer:</label>
    <select id="customer">
        <option value="">-- Select a Customer --</option>
        <option value="John Doe">John Doe</option>
        <option value="Jane Smith">Jane Smith</option>
        <option value="Mike Johnson">Mike Johnson</option>
    </select>
    <button id="addCustomer">+</button>

    <div class="info-card" id="customerInfo">
        <h3>Customer Information</h3>
        <p><strong>First Name:</strong> <span id="firstName"></span></p>
        <p><strong>Last Name:</strong> <span id="lastName"></span></p>
        <p><strong>Country:</strong> <span id="country"></span></p>
        <p><strong>Contacts:</strong> <span id="contacts"></span></p>
    </div>

    <div class="form-container" id="customerForm">
        <h3>Register New Customer</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email"><br><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" placeholder="Enter phone"><br><br>
        <button onclick="submitCustomer()">Submit</button>
    </div>

    <script>
        const customerData = {
            "John Doe": { firstName: "John", lastName: "Doe", country: "USA", contacts: "john@example.com, +123456789" },
            "Jane Smith": { firstName: "Jane", lastName: "Smith", country: "UK", contacts: "jane@example.com, +987654321" },
            "Mike Johnson": { firstName: "Mike", lastName: "Johnson", country: "Canada", contacts: "mike@example.com, +1122334455" }
        };

        document.getElementById("customer").addEventListener("change", function() {
            let selectedCustomer = this.value;
            if (customerData[selectedCustomer]) {
                document.getElementById("firstName").textContent = customerData[selectedCustomer].firstName;
                document.getElementById("lastName").textContent = customerData[selectedCustomer].lastName;
                document.getElementById("country").textContent = customerData[selectedCustomer].country;
                document.getElementById("contacts").textContent = customerData[selectedCustomer].contacts;
            } else {
                document.getElementById("firstName").textContent = "";
                document.getElementById("lastName").textContent = "";
                document.getElementById("country").textContent = "";
                document.getElementById("contacts").textContent = "";
            }
        });

        document.getElementById("addCustomer").addEventListener("click", function() {
            let form = document.getElementById("customerForm");
            form.style.display = form.style.display === "none" ? "block" : "none";
        });

        function submitCustomer() {
            let name = document.getElementById("name").value;
            if (name) {
                let select = document.getElementById("customer");
                let option = document.createElement("option");
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
                select.value = name;
                document.getElementById("customerForm").style.display = "none";
            } else {
                alert("Please enter a name");
            }
        }
    </script>
</body>
</html>
